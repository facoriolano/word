<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor Retro – Salve suas metas no Gist</title>
  <style>
    body {
      margin: 0;
      background-color: #000080;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffffcc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu-bar {
      background: linear-gradient(90deg, #0080ff, #004080);
      color: white;
      font-weight: bold;
      display: flex;
      gap: 1.2rem;
      padding: 0.4rem 1rem;
      user-select: none;
      border-bottom: 2px solid #000040;
      font-size: 0.85rem;
    }

    .menu-bar > div {
      cursor: default;
    }

    #status {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-family: 'Courier New', monospace;
      color: #a0a0ffcc;
      font-size: 0.9rem;
      user-select: none;
    }

    #editor {
      flex-grow: 1;
      background-color: #000080;
      color: #e0e0ff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      line-height: 1.4;
      padding: 1rem;
      border: none;
      resize: none;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      tab-size: 4;
    }

    #editor::placeholder {
      color: #a0a0c0;
      font-style: italic;
    }

    #editor::-webkit-scrollbar {
      width: 12px;
    }

    #editor::-webkit-scrollbar-track {
      background: #000040;
    }

    #editor::-webkit-scrollbar-thumb {
      background-color: #8080ff;
      border-radius: 6px;
      border: 3px solid #000040;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <div>File</div>
    <div>Edit</div>
    <div>View</div>
    <div>Insert</div>
    <div>Format</div>
    <div>Utilities</div>
    <div>Macro</div>
    <div>Window</div>
    <div>Help</div>
  </div>

  <textarea id="editor" placeholder="Escreva suas metas para 2025 aqui..."></textarea>
  <div id="status"></div>

  <script>
    const editor = document.getElementById("editor");
    const status = document.getElementById("status");

    // Recupera token e gistId do localStorage, ou pede ao usuário
    let token = localStorage.getItem("token") || "";
    let gistId = localStorage.getItem("gistId") || "";

    async function solicitarCredenciais() {
      while (!token) {
        token = prompt("Insira seu GitHub Personal Access Token (com permissão para gist):");
        if (!token) alert("Token obrigatório para continuar.");
      }
      while (!gistId) {
        gistId = prompt("Insira o ID do seu Gist:");
        if (!gistId) alert("ID do Gist obrigatório para continuar.");
      }
      localStorage.setItem("token", token);
      localStorage.setItem("gistId", gistId);
    }

    // Se não tem token e gistId, solicita
    if (!token || !gistId) {
      solicitarCredenciais().then(() => carregarGist());
    } else {
      carregarGist();
    }

    let timeout = null;

    editor.addEventListener("input", () => {
      clearTimeout(timeout);
      status.textContent = "Salvando...";
      timeout = setTimeout(salvarGist, 3000);
    });

    async function carregarGist() {
      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          headers: {
            Authorization: `token ${token}`
          }
        });
        if (!res.ok) throw new Error("Não foi possível carregar o Gist.");
        const data = await res.json();
        const fileKey = Object.keys(data.files)[0];
        editor.value = data.files[fileKey].content;
        status.textContent = "Gist carregado.";
      } catch (e) {
        console.error("Erro ao carregar Gist:", e);
        status.textContent = "Erro ao carregar Gist. Verifique token e ID.";
        // Forçar nova solicitação se der erro
        token = "";
        gistId = "";
        localStorage.removeItem("token");
        localStorage.removeItem("gistId");
        await solicitarCredenciais();
        carregarGist();
      }
    }

    async function salvarGist() {
      const conteudo = editor.value;
      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            files: {
              "metas2025.txt": {
                content: conteudo
              }
            }
          })
        });
        if (!res.ok) throw new Error("Erro ao salvar.");
        status.textContent = "Salvo!";
        setTimeout(() => status.textContent = "", 2000);
      } catch (e) {
        console.error("Erro ao salvar Gist:", e);
        status.textContent = "Erro ao salvar. Verifique token e conexão.";
      }
    }
  </script>
</body>
</html>
