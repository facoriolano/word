<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RetroWave Editor</title>
    <meta name="description" content="Smooth Text Editor" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adiciona Babel para converter TSX em JS no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                bg: '#1e1e2e',       // Dark Background
                surface: '#2a2b3d',  // Editor Surface
                pink: '#ff79c6',     // Accent 1
                cyan: '#8be9fd',     // Accent 2
                green: '#50fa7b',    // Accent 3
                yellow: '#f1fa8c',   // Accent 4
                comment: '#6272a4',  // Gray/Purple text
                text: '#f8f8f2',     // Main text
                red: '#ff5555'       // Error
              }
            },
            fontFamily: {
              code: ['"Fira Code"', 'monospace'],
              sans: ['"Fira Code"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure full height for React app */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Custom Scrollbar for Webkit - Smooth minimal style */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44475a; 
        border-radius: 5px;
        border: 2px solid #1e1e2e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6272a4; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Alterado para type="text/babel" para o Babel processar o TSX -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
