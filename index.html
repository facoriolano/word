    <title>NeonCode | Retro 80s Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #21222c; /* Dracula Background Darker */
        margin: 0;
        font-family: 'Fira Code', monospace;
        color: #f8f8f2;
      }
      
      /* Custom Scrollbar - Dracula Theme */
      ::-webkit-scrollbar {
        width: 14px;
        background: #282a36;
      }
      ::-webkit-scrollbar-thumb {
        background: #6272a4; 
        border: 3px solid #282a36;
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bd93f9;
      }

      /* CRT Animation Keyframes */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        55% { opacity: 0.9; }
        60% { opacity: 0.95; }
        90% { opacity: 0.98; }
        100% { opacity: 0.97; }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 40;
      }
    </style>
