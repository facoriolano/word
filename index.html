<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Editor Retro – Salve suas metas no Gist</title>
<style>
  body {
    margin: 0;
    background-color: #000080;
    font-family: 'Courier New', Courier, monospace;
    color: #ffffffcc;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .menu-bar {
    background: linear-gradient(90deg, #0080ff, #004080);
    color: white;
    font-weight: bold;
    display: flex;
    gap: 1rem;
    padding: 0.4rem 1rem;
    user-select: none;
    border-bottom: 2px solid #000040;
    font-size: 0.9rem;
    position: relative;
  }
  .menu-item {
    position: relative;
    cursor: pointer;
    padding: 0.2rem 0.6rem;
    border-radius: 3px;
  }
  .menu-item:hover, .menu-item.active {
    background-color: #003080;
  }
  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #002060;
    border: 1px solid #001040;
    min-width: 150px;
    z-index: 100;
    box-shadow: 0 2px 6px #000;
  }
  .dropdown .dropdown-item {
    padding: 0.4rem 0.8rem;
    cursor: pointer;
    white-space: nowrap;
  }
  .dropdown .dropdown-item:hover {
    background-color: #0040c0;
  }
  /* Inputs container */
  .inputs-container {
    background-color: #000040;
    padding: 0.8rem 1rem;
    display: flex;
    align-items: center;
    border-bottom: 2px solid #000060;
    flex-wrap: wrap;
    gap: 0.8rem;
  }
  label {
    color: #c0c0ff;
    font-weight: bold;
    user-select: none;
    font-size: 0.9rem;
  }
  input[type="text"], input[type="password"] {
    background-color: #000040;
    color: #c0c0ff;
    border: 1px solid #5050a0;
    font-family: 'Courier New', Courier, monospace;
    padding: 0.3rem 0.5rem;
    border-radius: 2px;
    width: 22rem;
  }
  #status {
    color: #90f090;
    font-weight: bold;
    font-family: monospace;
    min-width: 100px;
    text-align: right;
  }
  #editor {
    flex-grow: 1;
    background-color: #000080;
    color: #e0e0ff;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    line-height: 1.4;
    padding: 1rem;
    border: none;
    resize: none;
    outline: none;
    overflow-y: auto;
    white-space: pre-wrap;
    tab-size: 4;
  }
  #editor::placeholder {
    color: #a0a0c0;
    font-style: italic;
  }
  #editor::-webkit-scrollbar {
    width: 12px;
  }
  #editor::-webkit-scrollbar-track {
    background: #000040;
  }
  #editor::-webkit-scrollbar-thumb {
    background-color: #8080ff;
    border-radius: 6px;
    border: 3px solid #000040;
  }
</style>
</head>
<body>

  <div class="menu-bar" id="menuBar">
    <div class="menu-item" data-menu="file">File
      <div class="dropdown" id="fileMenu">
        <div class="dropdown-item" data-action="new">New</div>
        <div class="dropdown-item" data-action="open">Open Gist</div>
        <div class="dropdown-item" data-action="save">Save</div>
        <div class="dropdown-item" data-action="clear">Clear</div>
      </div>
    </div>
    <div class="menu-item" data-menu="edit">Edit
      <div class="dropdown" id="editMenu">
        <div class="dropdown-item" data-action="undo">Undo</div>
        <div class="dropdown-item" data-action="redo">Redo</div>
        <div class="dropdown-item" data-action="cut">Cut</div>
        <div class="dropdown-item" data-action="copy">Copy</div>
        <div class="dropdown-item" data-action="paste">Paste</div>
        <div class="dropdown-item" data-action="selectAll">Select All</div>
        <div class="dropdown-item" data-action="clear">Clear</div>
      </div>
    </div>
    <div class="menu-item" data-menu="view">View
      <div class="dropdown" id="viewMenu">
        <div class="dropdown-item" data-action="toggleWordWrap">Toggle Word Wrap</div>
        <div class="dropdown-item" data-action="toggleDarkMode">Toggle Dark Mode</div>
      </div>
    </div>
    <div class="menu-item" data-menu="insert">Insert</div>
    <div class="menu-item" data-menu="format">Format</div>
    <div class="menu-item" data-menu="utilities">Utilities</div>
    <div class="menu-item" data-menu="macro">Macro</div>
    <div class="menu-item" data-menu="window">Window</div>
    <div class="menu-item" data-menu="help">Help</div>
  </div>

  <div class="inputs-container">
    <label for="token">Token:</label>
    <input type="password" id="token" placeholder="Seu token GitHub" autocomplete="off" />
    <label for="gistId">Gist ID:</label>
    <input type="text" id="gistId" placeholder="ID do Gist" autocomplete="off" />
    <div id="status"></div>
  </div>

  <textarea id="editor" placeholder="Escreva suas metas para 2025 aqui..."></textarea>

<script>
  const editor = document.getElementById("editor");
  const tokenInput = document.getElementById("token");
  const gistIdInput = document.getElementById("gistId");
  const statusEl = document.getElementById("status");

  // Dropdown menus
  const menuBar = document.getElementById("menuBar");
  let activeMenu = null;

  // Word wrap state
  let wordWrap = true;

  // Dark mode state
  let darkMode = false;

  // Show/hide dropdown on menu click
  menuBar.querySelectorAll(".menu-item").forEach(menuItem => {
    menuItem.addEventListener("click", (e) => {
      const target = e.currentTarget;
      const menuName = target.dataset.menu;
      // Close other dropdowns
      if (activeMenu && activeMenu !== menuName) {
        closeDropdown(activeMenu);
      }
      if (target.classList.contains("active")) {
        closeDropdown(menuName);
      } else {
        openDropdown(menuName);
      }
    });
  });

  function openDropdown(menuName) {
    const menuItem = document.querySelector(`.menu-item[data-menu="${menuName}"]`);
    if (!menuItem) return;
    const dropdown = menuItem.querySelector(".dropdown");
    if (!dropdown) return;
    dropdown.style.display = "block";
    menuItem.classList.add("active");
    activeMenu = menuName;
  }
  function closeDropdown(menuName) {
    const menuItem = document.querySelector(`.menu-item[data-menu="${menuName}"]`);
    if (!menuItem) return;
    const dropdown = menuItem.querySelector(".dropdown");
    if (!dropdown) return;
    dropdown.style.display = "none";
    menuItem.classList.remove("active");
    if (activeMenu === menuName) activeMenu = null;
  }

  // Fecha dropdown ao clicar fora
  document.addEventListener("click", (e) => {
    if (!menuBar.contains(e.target) && activeMenu) {
      closeDropdown(activeMenu);
    }
  });

  // Ações dos dropdowns
  menuBar.querySelectorAll(".dropdown-item").forEach(item => {
    item.addEventListener("click", (e) => {
      const action = e.target.dataset.action;
      if (!action) return;
      handleMenuAction(action);
      if (activeMenu) closeDropdown(activeMenu);
    });
  });

  // Undo/Redo stacks simples
  let undoStack = [];
  let redoStack = [];
  let isTyping = false;
  const saveState = () => {
    // Só salva se diferente do último estado
    if (undoStack.length === 0 || undoStack[undoStack.length - 1] !== editor.value) {
      undoStack.push(editor.value);
      if (undoStack.length > 100) undoStack.shift();
      redoStack = [];
    }
  };

  editor.addEventListener("input", () => {
    if (!isTyping) {
      saveState();
      isTyping = true;
    }
  });
  editor.addEventListener("keyup", () => {
    isTyping = false;
  });

  function handleMenuAction(action) {
    switch (action) {
      // FILE
      case "new":
        if (confirm("Criar novo arquivo? O conteúdo atual será perdido.")) {
          editor.value = "";
          clearStatus();
          saveState();
        }
        break;
      case "open":
        carregarGist();
        break;
      case "save":
        salvarGist();
        break;
      case "clear":
        if (confirm("Limpar editor?")) {
          editor.value = "";
          clearStatus();
          saveState();
        }
        break;

      // EDIT
      case "undo":
        if (undoStack.length > 1) {
          redoStack.push(undoStack.pop());
          editor.value = undoStack[undoStack.length - 1];
          setStatus("Undo");
        } else {
          setStatus("Nada para desfazer");
        }
        break;
      case "redo":
        if (redoStack.length > 0) {
          const val = redoStack.pop();
          editor.value = val;
          undoStack.push(val);
          setStatus("Redo");
        } else {
          setStatus("Nada para refazer");
        }
        break;
      case "cut":
        document.execCommand("cut");
        setStatus("Cortado");
        break;
      case "copy":
        document.execCommand("copy");
        setStatus("Copiado");
        break;
      case "paste":
        document.execCommand("paste");
        setStatus("Colado");
        break;
      case "selectAll":
        editor.select();
        setStatus("Selecionado tudo");
        break;

      // VIEW
      case "toggleWordWrap":
        wordWrap = !wordWrap;
        editor.style.whiteSpace = wordWrap ? "pre-wrap" : "pre";
        setStatus(`Quebra de linha: ${wordWrap ? "ligada" : "desligada"}`);
        break;
      case "toggleDarkMode":
        darkMode = !darkMode;
        if (darkMode) {
          document.body.style.backgroundColor = "#222222";
          editor.style.backgroundColor = "#111111";
          editor.style.color = "#eeeeee";
          document.querySelector(".menu-bar").style.background = "linear-gradient(90deg, #555555, #222222)";
          document.querySelector(".inputs-container").style.backgroundColor = "#222222";
          statusEl.style.color = "#aaffaa";
        } else {
          document.body.style.backgroundColor = "#000080";
          editor.style.backgroundColor = "#000080";
          editor.style.color = "#e0e0ff";
          document.querySelector(".menu-bar").style.background = "linear-gradient(90deg, #0080ff, #004080)";
          document.querySelector(".inputs-container").style.backgroundColor = "#000040";
          statusEl.style.color = "#90f090";
        }
        setStatus(`Modo escuro: ${darkMode ? "ativado" : "desativado"}`);
        break;
      default:
        setStatus(`Ação "${action}" não implementada`);
    }
  }

  // Status helpers
  function setStatus(msg) {
    statusEl.textContent = msg;
    setTimeout(() => {
      if (statusEl.textContent === msg) {
        statusEl.textContent = "";
      }
    }, 3000);
  }
  function clearStatus() {
    statusEl.textContent = "";
  }

  // ======= Salvamento e carregamento localStorage (adaptado do seu pedido) ========

  async function carregarGist() {
    const saved = localStorage.getItem("editorContent");
    if (saved !== null) {
      editor.value = saved;
      clearStatus();
      saveState();
      setStatus("Arquivo carregado localmente");
    } else {
      alert("Nenhum conteúdo salvo localmente encontrado.");
    }
  }

  async function salvarGist() {
    localStorage.setItem("editorContent", editor.value);
    clearStatus();
    setStatus("Arquivo salvo localmente");
  }

  // Salvar automático a cada 20 segundos
  setInterval(() => {
    salvarGist();
  }, 20000);

  // Salvar estado inicial
  saveState();

  // Iniciar com word wrap ligado
  editor.style.whiteSpace = "pre-wrap";

</script>
</body>
</html>
