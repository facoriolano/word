<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RetroWave Editor</title>
    <meta name="description" content="Smooth Text Editor" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                bg: '#1e1e2e',       // Dark Background
                surface: '#2a2b3d',  // Editor Surface
                pink: '#ff79c6',     // Accent 1
                cyan: '#8be9fd',     // Accent 2
                green: '#50fa7b',    // Accent 3
                yellow: '#f1fa8c',   // Accent 4
                comment: '#6272a4',  // Gray/Purple text
                text: '#f8f8f2',     // Main text
                red: '#ff5555'       // Error
              }
            },
            fontFamily: {
              code: ['"Fira Code"', 'monospace'],
              sans: ['"Fira Code"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit - Smooth minimal style */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44475a; 
        border-radius: 5px;
        border: 2px solid #1e1e2e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6272a4; 
      }
      
      body {
        background-color: #1e1e2e;
        color: #f8f8f2;
        font-family: 'Fira Code', monospace;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
