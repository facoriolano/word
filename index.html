<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor Retro – Salve suas metas no Gist</title>
  <style>
    body {
      margin: 0;
      background-color: #000080;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffffcc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu-bar {
      background: linear-gradient(90deg, #0080ff, #004080);
      color: white;
      font-weight: bold;
      display: flex;
      gap: 1.2rem;
      padding: 0.4rem 1rem;
      user-select: none;
      border-bottom: 2px solid #000040;
      font-size: 0.85rem;
    }

    .menu-bar > div {
      cursor: default;
    }

    .inputs-container {
      background-color: #000040;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #000060;
      flex-wrap: wrap;
    }

    label {
      color: #c0c0ff;
      font-weight: bold;
      margin-left: 1rem;
      user-select: none;
      font-size: 0.9rem;
    }

    input[type="text"] {
      background-color: #000040;
      color: #c0c0ff;
      border: 1px solid #5050a0;
      font-family: 'Courier New', Courier, monospace;
      padding: 0.3rem 0.5rem;
      margin: 0 0.5rem;
      border-radius: 2px;
      width: 20rem;
    }

    #editor {
      flex-grow: 1;
      background-color: #000080;
      color: #e0e0ff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      line-height: 1.4;
      padding: 1rem;
      border: none;
      resize: none;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      tab-size: 4;
    }

    #editor::placeholder {
      color: #a0a0c0;
      font-style: italic;
    }

    #editor::-webkit-scrollbar {
      width: 12px;
    }

    #editor::-webkit-scrollbar-track {
      background: #000040;
    }

    #editor::-webkit-scrollbar-thumb {
      background-color: #8080ff;
      border-radius: 6px;
      border: 3px solid #000040;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <div>File</div>
    <div>Edit</div>
    <div>View</div>
    <div>Insert</div>
    <div>Format</div>
    <div>Utilities</div>
    <div>Macro</div>
    <div>Window</div>
    <div>Help</div>
  </div>

  <div class="inputs-container">
    <label for="token">Token GitHub:</label>
    <input type="text" id="token" placeholder="Seu token GitHub (personal access token)">
    <label for="gistId">ID do Gist:</label>
    <input type="text" id="gistId" placeholder="ID do seu Gist">
  </div>

  <textarea id="editor" placeholder="Escreva suas metas para 2025 aqui..."></textarea>

  <script>
    const editor = document.getElementById("editor");
    const tokenInput = document.getElementById("token");
    const gistIdInput = document.getElementById("gistId");

    let timeout = null;

    // Auto salvar após 3 segundos sem digitar
    editor.addEventListener("input", () => {
      clearTimeout(timeout);
      timeout = setTimeout(salvarGist, 3000);
    });

    // Carrega o conteúdo do Gist ao iniciar
    window.addEventListener("load", carregarGist);

    async function carregarGist() {
      const token = tokenInput.value.trim();
      const gistId = gistIdInput.value.trim();
      if (!token || !gistId) return;

      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          headers: {
            Authorization: `token ${token}`
          }
        });
        const data = await res.json();
        const fileKey = Object.keys(data.files)[0];
        editor.value = data.files[fileKey].content;
      } catch (e) {
        console.error("Erro ao carregar Gist:", e);
      }
    }

    async function salvarGist() {
      const token = tokenInput.value.trim();
      const gistId = gistIdInput.value.trim();
      const conteudo = editor.value;

      if (!token || !gistId) return;

      try {
        await fetch(`https://api.github.com/gists/${gistId}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            files: {
              "metas2025.txt": {
                content: conteudo
              }
            }
          })
        });
        console.log("✅ Salvo no Gist");
      } catch (e) {
        console.error("❌ Erro ao salvar no Gist:", e);
      }
    }
  </script>
</body>
</html>
