<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Retrô</title>
  <style>
    /* Estilo retrô CRT */
    :root {
      --bg: #0a0f0a;
      --phosphor: #4cff4c;
      --phosphor-dim: #2ea82e;
      --frame: #132113;
      --accent: #1f351f;
      --shadow: rgba(0,0,0,0.45);
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 50% 30%, #0d140d 0%, var(--bg) 60%, #060806 100%);
      color: var(--phosphor);
      font-family: monospace;
    }
    .window {
      max-width: 800px;
      margin: 40px auto;
      border: 2px solid var(--frame);
      border-radius: 16px;
      box-shadow: 0 12px 30px var(--shadow), inset 0 0 0 1px #0f170f, inset 0 0 22px rgba(76,255,76,0.06);
      background: linear-gradient(#0b120b, #0a100a);
      overflow: hidden;
    }
    .titlebar {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background: linear-gradient(180deg, #122012 0%, #0e170e 100%);
      border-bottom: 2px solid var(--frame);
      font-weight: bold;
      text-transform: uppercase;
    }
    .leds span {
      width: 10px;
      height: 10px;
      margin-right: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--phosphor) 0%, var(--phosphor-dim) 60%, #0b0f0b 100%);
      box-shadow: 0 0 8px rgba(76,255,76,0.6);
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px dashed #163016;
    }
    .btn, .input, .file {
      background: #0b130b;
      border: 1px solid #1b2f1b;
      color: var(--phosphor);
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: inset 0 0 10px rgba(76,255,76,0.06);
    }
    .btn:hover {
      box-shadow: inset 0 0 18px rgba(76,255,76,0.14);
      cursor: pointer;
    }
    .editor {
      position: relative;
      padding: 16px;
    }
    textarea {
      width: 100%;
      height: 400px;
      background: #091109;
      color: var(--phosphor);
      border: 2px solid #102010;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.6;
      font-size: 16px;
      text-shadow: 0 0 2px rgba(76,255,76,0.25);
      box-shadow: inset 0 0 20px rgba(76,255,76,0.08), inset 0 0 2px #0d190d;
      outline: none;
    }
    .footer {
      padding: 10px 16px;
      border-top: 1px dashed #163016;
      font-size: 12px;
      color: #8ee98e;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="leds"><span></span><span></span><span></span></div>
      <div>Editor Retrô TXT</div>
    </div>

    <div class="toolbar">
      <input type="file" class="file" id="fileInput" accept=".txt" />
      <input type="text" class="input" id="filename" placeholder="nome-do-arquivo.txt" />
      <button class="btn" onclick="saveLocal()">Salvar</button>
      <button class="btn" onclick="downloadFile()">Baixar</button>
    </div>

    <div class="editor">
      <textarea id="editor" placeholder="Digite seu texto retrô aqui..."></textarea>
    </div>

    <div class="footer">
      <div>Dica: salve localmente ou baixe como .txt</div>
      <div>v1.0 • CRT Style</div>
    </div>
  </div>

  <script>
    const editor = document.getElementById("editor");
    const fileInput = document.getElementById("fileInput");
    const filenameInput = document.getElementById("filename");

    // Abrir arquivo
    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (file && file.type === "text/plain") {
        const text = await file.text();
        editor.value = text;
        filenameInput.value = file.name;
      }
    });

    // Salvar localmente
    function saveLocal() {
      const data = {
        filename: filenameInput.value || "arquivo.txt",
        content: editor.value
      };
      localStorage.setItem("retro-editor", JSON.stringify(data));
      alert("Salvo localmente!");
    }

    // Baixar como .txt
    function downloadFile() {
      const blob = new Blob([editor.value], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filenameInput.value || "arquivo.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Carregar do localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("retro-editor");
      if (saved) {
        const data = JSON.parse(saved);
        editor.value = data.content || "";
        filenameInput.value = data.filename || "arquivo.txt";
      }
    });
  </script>
</body>
</html>
