<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor Retro ‚Äì Salve suas metas no Gist</title>
  <style>
    body {
      margin: 0;
      background-color: #000080;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffffcc;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .menu-bar {
      background: linear-gradient(90deg, #0080ff, #004080);
      color: white;
      font-weight: bold;
      display: flex;
      gap: 1.2rem;
      padding: 0.4rem 1rem;
      user-select: none;
      border-bottom: 2px solid #000040;
      font-size: 0.85rem;
    }

    .menu-bar > div {
      cursor: default;
    }

    .inputs-container {
      background-color: #000040;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #000060;
      flex-wrap: wrap;
    }

    label {
      color: #c0c0ff;
      font-weight: bold;
      margin-left: 1rem;
      user-select: none;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
      background-color: #000040;
      color: #c0c0ff;
      border: 1px solid #5050a0;
      font-family: 'Courier New', Courier, monospace;
      padding: 0.3rem 0.5rem;
      margin: 0 0.5rem;
      border-radius: 2px;
      width: 20rem;
    }

    #editor {
      flex-grow: 1;
      background-color: #000080;
      color: #e0e0ff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      line-height: 1.4;
      padding: 1rem;
      border: none;
      resize: none;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      tab-size: 4;
    }

    #editor::placeholder {
      color: #a0a0c0;
      font-style: italic;
    }

    #editor::-webkit-scrollbar {
      width: 12px;
    }

    #editor::-webkit-scrollbar-track {
      background: #000040;
    }

    #editor::-webkit-scrollbar-thumb {
      background-color: #8080ff;
      border-radius: 6px;
      border: 3px solid #000040;
    }

    #status {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.8rem;
      color: #c0c0ff;
      background: #000060cc;
      padding: 4px 8px;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <div>File</div>
    <div>Edit</div>
    <div>View</div>
    <div>Insert</div>
    <div>Format</div>
    <div>Utilities</div>
    <div>Macro</div>
    <div>Window</div>
    <div>Help</div>
  </div>

  <div class="inputs-container">
    <label for="token">Token GitHub:</label>
    <input type="password" id="token" placeholder="Seu token GitHub">
    <label for="gistId">ID do Gist:</label>
    <input type="text" id="gistId" placeholder="ID do seu Gist">
  </div>

  <textarea id="editor" placeholder="Escreva suas metas para 2025 aqui..."></textarea>

  <div id="status">Salvando...</div>

  <script>
    const editor = document.getElementById("editor");
    const tokenInput = document.getElementById("token");
    const gistIdInput = document.getElementById("gistId");
    const statusDiv = document.getElementById("status");

    let timeout = null;

    // Mostrar feedback visual
    function mostrarStatus(msg) {
      statusDiv.textContent = msg;
      statusDiv.style.display = "block";
      setTimeout(() => {
        statusDiv.style.display = "none";
      }, 1500);
    }

    // Atalho: pressionar Enter nos campos carrega o Gist
    tokenInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") carregarGist();
    });
    gistIdInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") carregarGist();
    });

    // Auto salvar ap√≥s 3 segundos sem digitar
    editor.addEventListener("input", () => {
      clearTimeout(timeout);
      timeout = setTimeout(salvarGist, 3000);
    });

    // Carrega o conte√∫do do Gist ao abrir
    window.addEventListener("load", () => {
      carregarGist();
    });

    async function carregarGist() {
      const token = tokenInput.value.trim();
      const gistId = gistIdInput.value.trim();
      if (!token || !gistId) return;

      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          headers: {
            Authorization: `token ${token}`
          }
        });
        const data = await res.json();
        const fileKey = Object.keys(data.files)[0];
        editor.value = data.files[fileKey].content;
        console.log("üìÇ Gist carregado com sucesso!");
      } catch (e) {
        console.error("‚ùå Erro ao carregar Gist:", e);
        alert("Erro ao carregar o Gist. Verifique se o token e o ID est√£o corretos.");
      }
    }

    async function salvarGist() {
      const token = tokenInput.value.trim();
      const gistId = gistIdInput.value.trim();
      const conteudo = editor.value;

      if (!token || !gistId) return;

      try {
        mostrarStatus("Salvando...");
        await fetch(`https://api.github.com/gists/${gistId}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            files: {
              "metas2025.txt": {
                content: conteudo
              }
            }
          })
        });
        console.log("‚úÖ Salvo no Gist");
        mostrarStatus("‚úÖ Salvo");
      } catch (e) {
        console.error("‚ùå Erro ao salvar no Gist:", e);
        mostrarStatus("‚ùå Erro ao salvar");
      }
    }
  </script>
</body>
</html>
