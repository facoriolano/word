<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor Retro ‚Äì Salve suas metas no Gist</title>
  <style>
    body {
      margin: 0;
      background-color: #000080;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffffcc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu-bar {
      background: linear-gradient(90deg, #0080ff, #004080);
      color: white;
      font-weight: bold;
      display: flex;
      gap: 1.2rem;
      padding: 0.4rem 1rem;
      user-select: none;
      border-bottom: 2px solid #000040;
      font-size: 0.85rem;
    }

    .menu-item {
      position: relative;
      cursor: pointer;
    }

    .dropdowns {
      position: relative;
    }

    .dropdown {
      position: absolute;
      background-color: #000060;
      border: 1px solid #000080;
      display: none;
      flex-direction: column;
      z-index: 999;
      min-width: 140px;
      font-size: 0.85rem;
    }

    .dropdown div {
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }

    .dropdown div:hover {
      background-color: #001080;
    }

    #editor {
      flex-grow: 1;
      background-color: #000080;
      color: #e0e0ff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      line-height: 1.4;
      padding: 1rem;
      border: none;
      resize: none;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      tab-size: 4;
    }

    #editor::placeholder {
      color: #a0a0c0;
      font-style: italic;
    }

    #editor::-webkit-scrollbar {
      width: 12px;
    }

    #editor::-webkit-scrollbar-track {
      background: #000040;
    }

    #editor::-webkit-scrollbar-thumb {
      background-color: #8080ff;
      border-radius: 6px;
      border: 3px solid #000040;
    }

    #status {
      padding: 0.5rem;
      font-size: 0.85rem;
      background: #000040;
      color: #ccc;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <!-- Menu retr√¥ -->
  <div class="menu-bar">
    <div class="menu-item" data-menu="file">File ‚ñæ</div>
    <div class="menu-item" data-menu="edit">Edit ‚ñæ</div>
    <div class="menu-item" data-menu="view">View ‚ñæ</div>
  </div>

  <!-- Dropdowns dos menus -->
  <div class="dropdowns">
    <div class="dropdown" id="file-menu">
      <div onclick="newDocument()">New</div>
      <div onclick="carregarGist()">Open from Gist</div>
      <div onclick="salvarGist()">Save to Gist</div>
    </div>
    <div class="dropdown" id="edit-menu">
      <div onclick="document.execCommand('undo')">Undo</div>
      <div onclick="document.execCommand('redo')">Redo</div>
      <div onclick="selectAll()">Select All</div>
      <div onclick="clearEditor()">Clear</div>
    </div>
    <div class="dropdown" id="view-menu">
      <div onclick="toggleWordWrap()">Toggle Word Wrap</div>
    </div>
  </div>

  <!-- Campos ocultos -->
  <div style="display: none;">
    <input type="text" id="token" value="SEU_TOKEN_AQUI">
    <input type="text" id="gistId" value="SEU_GIST_ID_AQUI">
  </div>

  <!-- Editor -->
  <textarea id="editor" placeholder="Escreva suas metas para 2025 aqui..."></textarea>

  <!-- Status -->
  <div id="status">üîÑ Carregando...</div>

  <script>
    const editor = document.getElementById("editor");
    const tokenInput = document.getElementById("token");
    const gistIdInput = document.getElementById("gistId");
    const status = document.getElementById("status");

    let timeout = null;

    // Menus suspensos
    document.querySelectorAll(".menu-item").forEach(item => {
      item.addEventListener("click", () => {
        const menuId = item.dataset.menu + "-menu";
        document.querySelectorAll(".dropdown").forEach(drop => {
          drop.style.display = "none";
        });
        const dropdown = document.getElementById(menuId);
        dropdown.style.display = "block";
        dropdown.style.left = item.offsetLeft + "px";
        dropdown.style.top = item.offsetHeight + "px";
      });
    });

    // Fecha menus ao clicar fora
    window.addEventListener("click", (e) => {
      if (!e.target.classList.contains("menu-item")) {
        document.querySelectorAll(".dropdown").forEach(drop => {
          drop.style.display = "none";
        });
      }
    });

    // Auto salvar ap√≥s 3 segundos sem digitar
    editor.addEventListener("input", () => {
      clearTimeout(timeout);
      timeout = setTimeout(salvarGist, 3000);
    });

    // Carrega conte√∫do ao abrir
    window.addEventListener("load", carregarGist);

    async function carregarGist() {
      const token = tokenInput.value.trim();
      const gistId = gistIdInput.value.trim();
      if (!token || !gistId) {
        status.textContent = "‚ö†Ô∏è Token ou Gist ID ausente.";
        return;
      }

      try {
        const res = await fetch(`https://api.github.com/gists/${gistId}`, {
          headers: {
            Authorization: `token ${token}`
          }
        });
        const data = await res.json();
        const fileKey = Object.keys(data.files)[0];
        editor.value = data.files[fileKey].content;
        status.textContent = "üìÇ Gist carregado com sucesso.";
      } catch (e) {
        status.textContent = "‚ùå Erro ao carregar o Gist.";
        console.error(e);
      }
    }

    async function salvarGist() {
      const token = tokenInput.value.trim();
      const gistId = gistIdInput.value.trim();
      const conteudo = editor.value;

      if (!token || !gistId) return;

      status.textContent = "üíæ Salvando...";
      try {
        await fetch(`https://api.github.com/gists/${gistId}`, {
          method: "PATCH",
          headers: {
            "Authorization": `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            files: {
              "metas2025.txt": {
                content: conteudo
              }
            }
          })
        });
        status.textContent = "‚úÖ Gist salvo com sucesso.";
      } catch (e) {
        status.textContent = "‚ùå Erro ao salvar o Gist.";
        console.error(e);
      }
    }

    // Fun√ß√µes dos menus
    function newDocument() {
      if (confirm("Deseja limpar o conte√∫do atual?")) {
        editor.value = "";
        status.textContent = "üÜï Documento limpo.";
      }
    }

    function selectAll() {
      editor.select();
    }

    function clearEditor() {
      editor.value = "";
      status.textContent = "üßπ Conte√∫do limpo.";
    }

    function toggleWordWrap() {
      if (editor.style.whiteSpace === "pre") {
        editor.style.whiteSpace = "pre-wrap";
        status.textContent = "üìÑ Word Wrap ativado.";
      } else {
        editor.style.whiteSpace = "pre";
        status.textContent = "üìú Word Wrap desativado.";
      }
    }
  </script>
</body>
</html>
